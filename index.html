
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#0E4FAF',
              light: '#3A74D1',
              dark: '#083375',
              glow: 'rgba(14, 79, 175, 0.4)'
            },
            accent: '#FFD700',
            dark: '#000000',
            surface: '#0A0A0A',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    .glass-effect {
      background: rgba(10, 10, 10, 0.4);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(14, 79, 175, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    .text-glow {
      text-shadow: 0 0 20px rgba(14, 79, 175, 0.8);
    }
    .grid-bg {
      background-image: 
        radial-gradient(circle at 1px 1px, rgba(14, 79, 175, 0.15) 1px, transparent 0);
      background-size: 50px 50px;
    }
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: #0E4FAF;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #3A74D1;
    }
    
    .animate-in {
      animation-delay: calc(var(--index) * 100ms);
    }
  </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>

</head>

</html>
